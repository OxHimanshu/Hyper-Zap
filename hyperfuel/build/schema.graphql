type NativeTransfer @entity(immutable: false) {
  id: Bytes!
  messageId: Bytes! # bytes32
  destinationChain: BigInt! # uint32
  sourceChain: BigInt! # uint32
  receiver: Bytes! # address
  sender: Bytes! # address
  fees: BigInt! # uint256
  status: String
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
